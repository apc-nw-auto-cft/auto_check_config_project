---
ansible-navigator:

  ansible:
    config:
      help: False
      path: ./ansible.cfg
    inventory:
      help: False
      entries:
        - ./inventory
    playbook:
      help: False

  # ansible-lint:
  #   config: ~/ansible-lint.yml
  #   lintables: ~/myproject/

  ansible-runner:
    artifact-dir: ./artifact
    rotate-artifacts-count: 10
    timeout: 300
    job-events: False

  app: run

  execution-environment:
    container-engine: docker
    enabled: True
    image: ghcr.io/apc-nw-auto-cft/auto_check_config_project/ee:1.0
    pull:
      policy: missing
      # arguments:
      #   - "--tls-verify=false"
      # policy: missing

  playbook-artifact:
    enable: False

  mode: stdout

  time-zone: Japan
