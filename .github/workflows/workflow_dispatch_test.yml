  ansible_in_docker:
    runs-on: ubuntu-latest
    # needs: approval
    steps:
      - name: Check my ip
        run: curl http://inet-ip.info/

      - name: Sleep
        run: sleep 60

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Docker pull
        run: docker pull kaiuchida/ansible-execution-env:1.0

      - name: Docker images
        run: docker images

      - name: Docker run
        run: |
          docker run --name ansible_container -d  -v $(pwd):/runner kaiuchida/ansible-execution-env:1.0 sleep infinity

      - name: Docker exec ansible
        run: |
          docker exec ansible_container ansible-playbook -i inventory junos_test.yml
