name: GitHub Ansible Test
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [workflow_dispatch, push]
jobs:
  check_my_ip:
    runs-on: ubuntu-latest
    steps:
      - name: check my ip
        run: curl http://inet-ip.info/

  approval:
    runs-on: ubuntu-latest
    environment:
      name: test
    steps:
      - run: echo "waiting approval"

  ansible_in_docker:
    runs-on: ubuntu-latest
    needs: approval
    # container: quay.io/ansible/ansible-runner:stable-2.12-devel
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      
      - name: cat file
        run: cat test.yml

      - name: docker pull
        run: docker pull kaiuchida/ansible-execution-env:1.0

      - name: docker images
        run: docker images

      - name: docker run
        run: |
          docker run --rm -v $(pwd):/runner kaiuchida/ansible-execution-env:1.0 ansible-playbook test.yml
