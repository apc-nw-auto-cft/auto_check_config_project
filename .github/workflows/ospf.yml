    container:
      image: kaiuchida/ansible-execution-env:1.0
      options: --user root
    steps:
      - name: check my ip
        run: curl http://inet-ip.info/

      - name: checkout code
        uses: actions/checkout@v3

      # - name: sleep
      #   run: sleep 60

      - name: connectivity_check
        uses: corrupt952/retry-command@v1.0.7
        with:
          command: ansible-playbook -i inventory junos_check_ospf.yml --tags "check_route"
          max_attempts: 5
          retry_interval: 5
      
      # - name: cat file
      #   run: cat test.yml

      - name: ansible before
        run: ansible-playbook -i inventory junos_check_ospf.yml

      - name: ansible change
        run: ansible-playbook -i inventory junos_change_ospf.yml

      - name: ansible after
        run: ansible-playbook -i inventory junos_check_ospf.yml